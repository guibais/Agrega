<ion-fab
  vertical="bottom"
  horizontal="center"
  slot="fixed"
  (click)="eventsOpen()"
>
  <ion-fab-button>
    <ion-icon name="search"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="special">
      <ion-icon name="star"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="search" id="search"> </ion-tab-button>
    <ion-tab-button tab="events">
      <ion-icon name="md-reorder"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="contact"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
